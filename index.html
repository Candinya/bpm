<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <!--    <link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>BPM</title>
    <style>
      html {
        height: 100%;
      }

      body {
        height: 400%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Module 调用法 -->
    <script type="module">
      import { NewPlayer } from "/lib/main.tsx";

      fetch("https://music.candinya.com/index")
        .then((res) => res.json())
        .then((data) => {
          NewPlayer({
            el: document.getElementById("root"),
            audio: data,
          });
        });
    </script>
  </body>
</html>
